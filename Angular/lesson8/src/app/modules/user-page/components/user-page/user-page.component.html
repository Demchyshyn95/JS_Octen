<div *ngIf="user">
  <h2>{{user.name}}</h2>
  <p>id -- {{user?.id}}</p>
  <p>name -- {{user?.name}}</p>
  <p>phone -- {{user?.phone}}</p>
  <p>email -- {{user?.email}}</p>
  <p>website -- {{user?.website}}</p>
  <div *ngIf="isShowBtnPost">
    <button (click)="isShow()" [routerLink]="['posts']" >Show Posts</button>
  </div>
</div>
<router-outlet></router-outlet>
