<div *ngIf="posts" >
  <div *ngFor="let post of posts">
    <h2>Post - {{post?.id}}</h2>
    <p>title -- {{post?.title}}</p>
    <p>body -- {{post?.body}}</p>
    <button (click)="getComments(post.id)" class="btn btn-success">Comments</button>
    <div *ngIf="isShow">
    </div>
  </div>
</div>
<router-outlet></router-outlet>
