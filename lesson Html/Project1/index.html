<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="nav_menu">
                <div class="logo"><img src="https://www.eclipse.org/artwork/images/EF_Associate_Member_PNG.png"
                        alt="logo">
                </div>
                <nav>
                    <div class="nav_list"><a href="">Home</a></div>
                    <div class="nav_list"><a href="">about</a></div>
                    <div class="nav_list"><a href="">service</a></div>
                    <div class="nav_list"><a href="">gallery</a></div>
                    <div class="nav_list"><a href="">contact</a></div>
                </nav>
            </div>
            <div class="header_content">
                <div class="header_text">
                    <h1><span>sell your</span> car now</h1>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magnam accusantium laborum molestiae
                        molestias quae vero, eum quaerat aliquid ipsum itaque?</p>
                </div>
                <div class="card_form">
                    <div class="card">
                        <div class="title_form">Our Form</div>
                       
                        <form id="form" >
                            <div class="list_form">
                                <input type="text" placeholder="Full Name">
                            </div>
                            <div class="list_form">
                                <input type="email" placeholder="Email">
                            </div>
                            <div class="list_form">
                                <input type="number" placeholder="Phone">
                            </div>
                            <div class="list_form">
                                <input type="text" placeholder="Country">
                            </div>
                            <div class="checkbox">
                              <label for="check">
                                  <input type="checkbox" id="check">
                                  <span></span>
                                </label>
                            </div>
                            <button id="send">Send</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
